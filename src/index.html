<!DOCTYPE html>
<html>
  <head>
    <title>Breathing Exercise</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="summary">
      <p>The Program:</p>
      <ul>
        <li><b>5s:</b> Get Ready</li>
        <li><b>30s:</b> Deeply Breathe In and Out</li>
        <li><b>3s:</b> Exhale Fully</li>
        <li><b>60s:</b> Hold Breath</li>
        <li><b>Reset:</b> Take Two Deep Breaths</li>
        <li><b>30s:</b> Hold Breath Again</li>
        <li><b>End:</b> Final Exhale</li>
      </ul>
    </div>

    <div class="container">
      <div id="timer" class="timer">00:00</div>
      <div id="instruction" class="instruction">Get Ready</div>
      <div id="description" class="description"></div>
      <button id="startButton" class="start-button">Start</button>
      <button id="resetButton" class="reset-button">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
